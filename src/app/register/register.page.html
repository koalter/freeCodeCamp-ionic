<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Create account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeMd="8" sizeLg="6" sizeXl="4">
        <ion-card>
          <ion-card-content>
            <form (ngSubmit)="submit()">
              <ion-input label="Email" labelPlacement="floating" fill="outline" type="email" placeholder="example@company.com"
                class="ion-margin-bottom"></ion-input>
              <ion-input label="Password" labelPlacement="floating" fill="outline" type="password"
                class="ion-margin-bottom"></ion-input>
      
              <ion-button expand="block" type="submit" class="ion-margin-bottom">
                Create my account
                <ion-icon slot="end" name="checkmark-done"></ion-icon>
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
