<swiper-container #swiper pagination="true">
  <swiper-slide>
    <img src="../../../assets/intro/1.svg" alt="Intro 1">
    <ion-text>
      <h3>Build awesome apps with Ionic UI Components!</h3>
    </ion-text>
    <ion-button (click)="next()">Next</ion-button>
  </swiper-slide>
  <swiper-slide>
    <img src="../../../assets/intro/2.svg" alt="Intro 2">
    <ion-text>
      <h3>Create powerful native apps with Capacitor.</h3>
    </ion-text>
    <ion-button (click)="next()">Next</ion-button>
  </swiper-slide>
  <swiper-slide>
    <img src="../../../assets/intro/3.svg" alt="Intro 3">
    <ion-text>
      <h3>Enjoy learning to code!</h3>
    </ion-text>
    <ion-button (click)="finish()">Start</ion-button>
  </swiper-slide>
</swiper-container>
