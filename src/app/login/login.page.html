<app-intro *ngIf="!introSeen; else login" (onFinish)="finishIntro()"></app-intro>

<ng-template #login>
  <ion-header [translucent]="true">
    <ion-toolbar color="success">
      <ion-title>FreeCodeCamp</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [scrollY]="false">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" sizeMd="8" sizeLg="6" sizeXl="4">
          <div class="ion-text-center ion-padding">
            <img [src]="logoUrl" alt="logo" width="50%">
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" sizeMd="8" sizeLg="6" sizeXl="4">
          <ion-card>
            <ion-card-content>
              <form (ngSubmit)="submit()">
                <ion-input label="Email" labelPlacement="floating" fill="outline" type="email" placeholder="example@company.com"
                  class="ion-margin-bottom"></ion-input>
                <ion-input label="Password" labelPlacement="floating" fill="outline" type="password"
                  class="ion-margin-bottom"></ion-input>
        
                <ion-button expand="block" type="submit" class="ion-margin-bottom">
                  Login
                  <ion-icon slot="end" name="log-in-outline"></ion-icon>
                </ion-button>
                <ion-button routerLink="/register" expand="block" color="secondary" class="ion-margin-bottom">
                  Create account
                  <ion-icon slot="end" name="person-add-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="seeIntroAgain()" size="small" fill="clear" expand="block" color="medium">
                  Watch intro again
                  <ion-icon slot="end" name="person-circle-outline"></ion-icon>
                </ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-template>
